<!-- MAIN CONTENT-->
<div class="main-content">
	<div class="section-content section-content-p30">

		<h4>Category: {{ currentCategoryName }}</h4>
		<hr>

		<div class="container-fluid">
			<div class="row">

				<!-- Looping over the collection of products-->
				<div *ngFor="let tempProduct of products" class="col-md-3">
					<div class="product-box">
						<img src="{{ tempProduct.imageUrl }}" class="img-responsive">
						<h1>{{ tempProduct.name }} </h1>
						<div class="price">{{ tempProduct.unitPrice | currency:'EUR'}}</div>
						<a href="#" class="primary-btn">Add to cart</a>
					</div>
				</div>

				<!-- if products empty then display a message -->
				<!-- products? : if products is (?) null/undefined or products.length == 0 then display the message -->
				<div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
					No products found.
				</div>

			</div>
		</div>
	</div>
</div>
